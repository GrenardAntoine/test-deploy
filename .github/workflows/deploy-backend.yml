name: Deploy Backend

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]

defaults:
  run:
    working-directory: ./market-intelligence-api
jobs:
  build:
    runs-on: [self-hosted, testolo-server]
    steps:
      - uses: actions/checkout@v3 #To checkout the repo
      - name: Change right on mvn command
        run: chmod 755 ./mvnw
      - name: Build Maven
        run: ./mvnw package -Dmaven.test.skip=true
      - name: Save Generated Files
        uses: actions/upload-artifact@v3
        with:
          name: market-intelligence.jar
          path: ./target/market-intelligence-api-0.0.1-SNAPSHOT.jar
  deploy:
    needs: build
    runs-on: [self-hosted, testolo-server]
    steps:
      - name: Copy the files to the server
        run: cp market-intelligence.jar /var/tmp
      - name: Restart Java Server
        run: sudo systemctl restart nginx
