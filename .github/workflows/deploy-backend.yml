name: Deploy Backend

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 #To checkout the repo
      - name: Change right on mvn command
        run: |
          cd ./market-intelligence-api
          chmod 755 ./mvnw
      - name: Build Maven
        run: |
          cd ./market-intelligence-api
           ./mvnw package -Dmaven.test.skip=true
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Copy the files to the server
        run: ./target/memosin-0.0.1-SNAPSHOT.jar
